sudo: required

notifications:
  email:
    on_success: always
    on_failure: always

language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.9']
      env: OMPI_CXX=g++-4.9

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5']
      env: OMPI_CXX=g++-5

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq openmpi-bin libopenmpi-dev

script:
  - ${OMPI_CXX} --version

  - scons parallelization=mpi_omp
